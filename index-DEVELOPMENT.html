<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackRowing | Unforgettable Rowing Teambuilding on Pancharevo Lake</title>
    <meta name="description" content="Discover HackRowing's unique teambuilding experience on Pancharevo Lake. We build stronger, more synchronized teams through the sport of rowing. Perfect for corporate events.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-light-background: #F0F4F7;
            --color-dark-text: #343A40;
            --color-dark-blue: #283964;
            --color-light-blue: #64c4ea;
            --color-light-gray: #CCCCCC;
            --color-white: #FFFFFF;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-light-background); color: var(--color-dark-text); }
        .timeline-item { position: relative; padding-bottom: 2rem; padding-left: 2.5rem; }
        .timeline-item:last-child { padding-bottom: 0; }
        .timeline-marker { position: absolute; left: 0; top: 0; width: 1.5rem; height: 1.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--color-white); }
        .timeline-line { position: absolute; left: 0.6875rem; top: 1.5rem; bottom: 0; width: 2px; }
        .testimonial-carousel-viewport { overflow: hidden; position: relative; }
        .testimonial-carousel-inner { display: flex; transition: transform 0.5s ease-in-out; }
        .testimonial-carousel-card { flex: 0 0 100%; box-sizing: border-box; padding: 0 0.5rem; }
        .carousel-arrow { position: absolute; top: 50%; transform: translateY(-50%); z-index: 10; background-color: rgba(255, 255, 255, 0.9); border-radius: 50%; width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: opacity 0.3s ease, background-color 0.3s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .carousel-arrow:hover { background-color: white; }
        .carousel-arrow.disabled { cursor: not-allowed; opacity: 0.3; pointer-events: none; }
        #prev-testimonial { left: 1.25rem; }
        #next-testimonial { right: 1.25rem; }
        .testimonial-card-content { position: relative; overflow: hidden; transition: max-height 0.5s ease-in-out; max-height: 250px; }
        .testimonial-card-content.expanded { max-height: 1000px; }
        .read-more-gradient { position: absolute; bottom: 0; left: 0; width: 100%; height: 4rem; background: linear-gradient(to top, white, rgba(255,255,255,0)); transition: opacity 0.5s ease; opacity: 1; }
        .read-more-gradient.hidden-gradient { opacity: 0; }
    </style>
</head>
<body class="pt-20">

    <nav class="bg-white/80 backdrop-blur-lg shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0">
                    <a href="#" class="flex items-center space-x-2">
                        <img src="hackrowing-logo.jpg" alt="HackRowing Logo" class="h-12 w-auto">
                        <span id="nav-brand" class="font-bold text-lg" style="color: var(--color-dark-blue);"></span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div id="nav-links-container" class="ml-10 flex items-baseline space-x-4">
                        <!-- Nav links will be inserted here -->
                        <a id="nav-cta-button" href="#contact" class="text-white font-bold py-2 px-4 rounded-lg transition-transform hover:scale-105" style="background-color: var(--color-light-blue);"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
       <header class="text-center mb-12 md:mb-16">
            <h1 id="header-main-title" class="text-4xl md:text-6xl font-black" style="color: var(--color-dark-blue);"></h1>
            <img src="hackrowing-logo.jpg" alt="HackRowing Logo" class="max-h-[20vh] max-w-full w-auto block mx-auto my-6">
            <h2 id="header-subtitle" class="text-4xl md:text-6xl font-black" style="color: var(--color-dark-blue);"></h2>
            <p id="header-description" class="mt-4 text-lg md:text-xl max-w-3xl mx-auto"></p>
        </header>

        <main>
            <section id="mission" class="mb-12 md:mb-16">
                <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
                    <h2 id="mission-title" class="text-2xl md:text-3xl font-bold text-center" style="color: var(--color-dark-blue);"></h2>
                    <p id="mission-text" class="text-base md:text-lg text-center max-w-3xl mx-auto mt-4"></p>
                </div>
            </section>
            <section id="objectives" class="mb-12 md:mb-16">
                 <div class="text-center mb-8">
                    <h2 id="objectives-title" class="text-2xl md:text-3xl font-bold" style="color: var(--color-dark-blue);"></h2>
                    <p id="objectives-description" class="text-base md:text-lg max-w-3xl mx-auto"></p>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                    <div>
                        <img src="HackRowingPoster.jpeg" alt="A corporate team rowing together on Pancharevo Lake" class="max-h-[65vh] max-w-full w-auto block mx-auto my-6">
                    </div>
                    <div id="objectives-list" class="space-y-6">
                        <!-- Objectives points will be inserted here -->
                    </div>
                </div>
            </section>

            <section id="details" class="mb-12 md:mb-16">
                <div class="text-center mb-8">
                    <h2 id="details-title" class="text-2xl md:text-3xl font-bold" style="color: var(--color-dark-blue);"></h2>
                     <p id="details-description" class="text-base md:text-lg max-w-3xl mx-auto"></p>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
                    <div class="bg-white rounded-lg shadow-md p-6"><p class="text-5xl font-black" style="color: var(--color-light-blue);">~6</p><p class="font-bold mt-2">Total Sessions</p></div>
                    <div class="bg-white rounded-lg shadow-md p-6"><p class="text-5xl font-black" style="color: var(--color-light-blue);">~1.5</p><p class="font-bold mt-2">Months Duration</p></div>
                    <div class="bg-white rounded-lg shadow-md p-6"><p class="text-5xl font-black" style="color: var(--color-light-blue);">~1.5</p><p class="font-bold mt-2">Hours Per Session</p></div>
                    <div class="bg-white rounded-lg shadow-md p-6"><p class="text-5xl font-black" style="color: var(--color-light-blue);">5-15</p><p class="font-bold mt-2">Participants Per Group</p></div>
                </div>
                <p id="details-disclaimer" class="text-sm mt-4 text-center italic text-gray-500"></p>
            </section>

            <section id="structure" class="mb-12 md:mb-16">
                 <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
                    <h2 id="structure-title" class="text-2xl md:text-3xl font-bold text-center" style="color: var(--color-dark-blue);"></h2>
                    <div id="structure-steps" class="relative max-w-2xl mx-auto mt-8">
                        <!-- Timeline steps will be inserted here -->
                    </div>
                </div>
            </section>

            <section id="testimonials" class="mb-12 md:mb-16">
                <h2 id="testimonials-title" class="text-2xl md:text-3xl font-bold text-center" style="color: var(--color-dark-blue);"></h2>
                <div class="relative mt-8 max-w-3xl mx-auto">
                    <div class="testimonial-carousel-viewport">
                        <div class="testimonial-carousel-inner"></div>
                    </div>
                    <button id="prev-testimonial" class="carousel-arrow" aria-label="Previous testimonial"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button>
                    <button id="next-testimonial" class="carousel-arrow" aria-label="Next testimonial"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
                </div>
            </section>

            <section id="contact" class="mb-12 md:mb-16">
                 <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
                    <h2 id="contact-title" class="text-2xl md:text-3xl font-bold text-center" style="color: var(--color-dark-blue);"></h2>
                    <p id="contact-description" class="text-base md:text-lg text-center max-w-3xl mx-auto mt-4"></p>
                    <form action="#" method="POST" class="max-w-xl mx-auto mt-8 space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div><label for="name" id="contact-form-name-label" class="block text-sm font-medium text-gray-700"></label><input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[--color-light-blue] focus:border-[--color-light-blue]"></div>
                            <div><label for="company" id="contact-form-company-label" class="block text-sm font-medium text-gray-700"></label><input type="text" name="company" id="company" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[--color-light-blue] focus:border-[--color-light-blue]"></div>
                        </div>
                        <div><label for="email" id="contact-form-email-label" class="block text-sm font-medium text-gray-700"></label><input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[--color-light-blue] focus:border-[--color-light-blue]"></div>
                        <div><label for="message" id="contact-form-message-label" class="block text-sm font-medium text-gray-700"></label><textarea name="message" id="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[--color-light-blue] focus:border-[--color-light-blue]"></textarea></div>
                        <div class="text-center"><button id="contact-form-submit-button" type="submit" class="w-full sm:w-auto inline-flex justify-center py-3 px-8 border border-transparent shadow-sm text-base font-bold rounded-lg text-white transition-transform hover:scale-105" style="background-color: var(--color-dark-blue);"></button></div>
                    </form>
                 </div>
            </section>
        </main>

        <footer class="text-center pt-8 mt-12 md:mt-16 border-t border-gray-300">
            <h2 id="footer-title" class="text-2xl md:text-3xl font-bold" style="color: var(--color-dark-blue);"></h2>
            <p id="footer-description" class="text-base md:text-lg max-w-3xl mx-auto"></p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://www.instagram.com/nsa_rowingclub/" class="hover:text-[#64c4ea] transition-colors" style="color: var(--color-dark-blue);"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
                <a href="https://www.facebook.com/profile.php?id=100064068644104" class="hover:text-[#64c4ea] transition-colors" style="color: var(--color-dark-blue);"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
                <a href="https://maps.app.goo.gl/WDdjWr6BggPAQNgo9" class="hover:text-[#64c4ea] transition-colors" style="color: var(--color-dark-blue);"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></a>
            </div>
            <div class="mt-8">
                <h3 id="footer-location-title" class="font-bold text-xl mb-4" style="color: var(--color-dark-blue);"></h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!m12!1m3!1d2931.2982823611116!2d23.4070105!3d42.5971224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa81000645b8db%3A0x6c706332430c134b!2sRowing%20club%20NSA!5e1!3m2!1sen!2sbg" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="rounded-lg shadow-md max-w-full"></iframe>
            </div>
             <p id="footer-copyright" class="text-sm text-gray-500 mt-8"></p>
        </footer>
    </div>

    <!-- SCRIPT TO LOAD ALL CONTENT AND INITIALIZE CAROUSEL -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {

        // Function to populate elements from a resources object
        function populateText(res) {
            // Navigation
            document.getElementById('nav-brand').textContent = res.nav.brand;
            const navLinksContainer = document.getElementById('nav-links-container');
            let navLinksHTML = res.nav.links.map(link =>
                `<a href="${link.href}" class="text-gray-700 hover:text-[--color-dark-blue] px-3 py-2 rounded-md text-sm font-medium">${link.text}</a>`
            ).join('');
            navLinksContainer.innerHTML = navLinksHTML + navLinksContainer.innerHTML; // Prepend to keep CTA button
            document.getElementById('nav-cta-button').textContent = res.nav.ctaButton;

            // Header
            document.getElementById('header-main-title').textContent = res.header.mainTitle;
            document.getElementById('header-subtitle').textContent = res.header.subtitle;
            document.getElementById('header-description').textContent = res.header.description;

            // Mission
            document.getElementById('mission-title').textContent = res.mission.title;
            document.getElementById('mission-text').textContent = res.mission.text;

            // Objectives
            document.getElementById('objectives-title').textContent = res.objectives.title;
            document.getElementById('objectives-description').textContent = res.objectives.description;
            document.getElementById('objectives-list').innerHTML = res.objectives.points.map(point => `
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-4 h-4 rounded-full mt-1.5 mr-4" style="background-color: var(--color-dark-blue);"></div>
                    <div><h3 class="font-bold text-lg">${point.title}</h3><p>${point.text}</p></div>
                </div>
            `).join('');

            // Details
            document.getElementById('details-title').textContent = res.details.title;
            document.getElementById('details-description').textContent = res.details.description;
            document.getElementById('details-disclaimer').textContent = res.details.disclaimer;

            // Structure
            document.getElementById('structure-title').textContent = res.structure.title;
            const timelineColors = ['--color-dark-blue', '--color-dark-blue', '--color-dark-blue', '--color-light-blue', '--color-light-blue', '--color-light-blue'];
            document.getElementById('structure-steps').innerHTML = res.structure.steps.map((step, index) => `
                <div class="timeline-item">
                    <div class="timeline-marker" style="background-color: var(${timelineColors[index]});">${index + 1}</div>
                    ${index < res.structure.steps.length - 1 ? `<div class="timeline-line" style="background-color: var(${timelineColors[index]});"></div>` : ''}
                    <h3 class="font-bold text-lg">${step.title}</h3><p>${step.text}</p>
                </div>
            `).join('');

            // Testimonials Title
            document.getElementById('testimonials-title').textContent = res.testimonials.title;

            // Contact
            document.getElementById('contact-title').textContent = res.contact.title;
            document.getElementById('contact-description').textContent = res.contact.description;
            document.getElementById('contact-form-name-label').textContent = res.contact.form.nameLabel;
            document.getElementById('contact-form-company-label').textContent = res.contact.form.companyLabel;
            document.getElementById('contact-form-email-label').textContent = res.contact.form.emailLabel;
            document.getElementById('contact-form-message-label').textContent = res.contact.form.messageLabel;
            document.getElementById('contact-form-submit-button').textContent = res.contact.form.submitButton;

            // Footer
            document.getElementById('footer-title').textContent = res.footer.title;
            document.getElementById('footer-description').textContent = res.footer.description;
            document.getElementById('footer-location-title').textContent = res.footer.locationTitle;
            document.getElementById('footer-copyright').innerHTML = res.footer.copyright;
        }

        // Main execution chain
        fetch('https://raw.githubusercontent.com/Bzahov98/HackRowing/refs/heads/main/string_resources.json')
            .then(response => { if (!response.ok) { throw new Error('Network response was not ok'); } return response.json(); })
            .then(stringResources => {
                populateText(stringResources);
                // Now that the main text is loaded, fetch the testimonials
                return fetch('https://raw.githubusercontent.com/Bzahov98/HackRowing/refs/heads/main/testimonials.json');
            })
            .then(response => { if (!response.ok) { throw new Error('Network response was not ok'); } return response.json(); })
            .then(testimonials => {
                loadTestimonials(testimonials);
                initializeCarousel();
            })
            .catch(error => { console.error("Error loading page content:", error); });

        function loadTestimonials(testimonials) {
            const carouselInner = document.querySelector('.testimonial-carousel-inner');
            if (!carouselInner) return;
            const generateStarsHTML = (rating) => { let stars = ''; for (let i = 0; i < rating; i++) { stars += `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72a1 1 0 01.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z"></path></svg>`; } return stars; };
            carouselInner.innerHTML = testimonials.map(t => `<div class="testimonial-carousel-card"><div class="bg-white rounded-lg shadow-md p-6 h-full flex flex-col"><div class="flex justify-center mb-2" style="color: var(--color-light-blue);">${generateStarsHTML(t.rating)}</div><div class="flex-grow testimonial-card-content"><p class="italic text-gray-600 mb-4 testimonial-text">${t.text}</p><div class="read-more-gradient"></div></div><div class="mt-4 flex justify-center"><button class="read-more-btn hidden text-sm font-bold" style="color: var(--color-dark-blue);">Read More</button><button class="show-less-btn hidden text-sm font-bold" style="color: var(--color-dark-blue);">Show Less</button></div><div class="mt-4 text-center pt-4 border-t border-gray-100"><p class="font-bold text-sm" style="color: var(--color-dark-blue);">${t.author}</p>${t.tags.map(tag => `<p class="text-sm text-gray-500">${tag}</p>`).join('')}<p class="text-sm text-gray-500">#${t.event}</p></div></div></div>`).join('');
        }

        function initializeCarousel() {
            const viewport = document.querySelector('.testimonial-carousel-viewport');
            const inner = document.querySelector('.testimonial-carousel-inner');
            const cards = document.querySelectorAll('.testimonial-carousel-card');
            const prevBtn = document.getElementById('prev-testimonial');
            const nextBtn = document.getElementById('next-testimonial');
            if (!viewport || !inner || cards.length === 0) return;
            let currentIndex = 0;
            const update = () => { inner.style.transform = `translateX(-${currentIndex * 100}%)`; prevBtn.classList.toggle('disabled', currentIndex === 0); nextBtn.classList.toggle('disabled', currentIndex === cards.length - 1); };
            prevBtn.addEventListener('click', () => { if (currentIndex > 0) { currentIndex--; update(); } });
            nextBtn.addEventListener('click', () => { if (currentIndex < cards.length - 1) { currentIndex++; update(); } });
            window.addEventListener('resize', update);
            update();
            cards.forEach(card => {
                const content = card.querySelector('.testimonial-card-content'), text = card.querySelector('.testimonial-text'), moreBtn = card.querySelector('.read-more-btn'), lessBtn = card.querySelector('.show-less-btn'), grad = card.querySelector('.read-more-gradient');
                if (!content || !text) return;
                setTimeout(() => { if (text.scrollHeight > content.clientHeight) moreBtn.classList.remove('hidden'); else grad.style.display = 'none'; }, 200);
                moreBtn.addEventListener('click', () => { content.classList.add('expanded'); grad.classList.add('hidden-gradient'); moreBtn.classList.add('hidden'); lessBtn.classList.remove('hidden'); });
                lessBtn.addEventListener('click', () => { content.classList.remove('expanded'); grad.classList.remove('hidden-gradient'); lessBtn.classList.add('hidden'); moreBtn.classList.remove('hidden'); });
            });
        }
    });
    </script>
</body>
</html>
